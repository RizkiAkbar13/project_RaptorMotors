<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #747171;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #c2d6e6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            color: #000000;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: calc(100% - 24px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Menambahkan warna putih pada menu sidebar */
        .sidebar a {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Categories</h1>
    </header>

    <div class="container">
        <form id="transactionForm">
            <label for="carType">Car Type:</label>
            <select id="carType" name="carType">
                <option value="city">City Car</option>
                <option value="suv">SUV</option>
                <option value="mpv">MPV</option>
            </select><br>

            <label for="tahun">Year:</label>
            <input type="number" id="tahun" name="tahun" min="1900" max="2025"><br>

            <label for="merek">Car Brand:</label>
            <input type="text" id="merek" name="merek"><br>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date"><br>

            <label for="duration">Rental Duration (days):</label>
            <input type="number" id="duration" name="duration" min="1"><br>

            <input type="submit" value="Rent Now">
        </form>
    </div>
    <div class="sidebar" id="sidebar">
        <a href="index.html" class="dashboard">Dashboard</a>
        <a href="#">Profile</a>
        <a href="categories.html">Categories</a>
        <a href="#">Transaction</a>
        <a href="#">Logout</a>
    </div>

    <button class="openbtn" id="openbtn">â˜°</button>

    <script src="sidebar.js"></script>
    <script>
        document.getElementById("transactionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah pengiriman formulir default
            
            // Mendapatkan nilai dari inputan
            var carType = document.getElementById("carType").value;
            var carYear = document.getElementById("tahun").value;
            var carBrand = document.getElementById("merek").value;
            var startDate = document.getElementById("start_date").value;
            var duration = document.getElementById("duration").value;

            // Membuat URL dengan parameter sesuai dengan inputan
            var url = "transaction.html" + "?carType=" + carType + "&carYear=" + carYear + "&carBrand=" + carBrand + "&startDate=" + startDate + "&duration=" + duration;

            // Mengarahkan pengguna ke halaman transaksi
            window.location.href = url;
        });
    </script>
</body>
</html>
